<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Progreso</h4>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" 
            role="progressbar" [attr.ariaValuenow]="porcentaje"  aria-valuemin="0"
            aria-valuemax="100" [style.width]="porcentaje + '%'"></div>
        </div>
        <br />
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
              role="progressbar" [attr.ariaValuenow]="porcentaje2"  aria-valuemin="0"
              aria-valuemax="100" [style.width]="porcentaje2 + '%'"></div>
          </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (cambioValor)="porcentaje = $event" leyenda="Progress azul" [porcentaje]="porcentaje">
        </app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (cambioValor)="porcentaje2 = $event" leyenda="Progress verde" [porcentaje]="porcentaje2">
        </app-incrementador>
      </div>
    </div>
  </div>
</div>
